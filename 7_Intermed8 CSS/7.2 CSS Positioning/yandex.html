<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle {
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        left: 250px;
        top: 150px;
    }

    .blue-box {
        background-color: darkblue;
        width: 500px;
        height: 300px;
        position: relative;
        left: 200px;
        top: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>
</body>

</html>
